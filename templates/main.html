<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wander | Placelist</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../static/styles/main.css">

    <!-- main.js -->
    <script type=text/javascript src="{{
        url_for('static', filename='js/main.js') }}"></script>

</head>

<body>
    <!-- 상단 로고 -->
    <div class="header">
        <h1>Wanderer</h1>
        <button type="button" class="btn btn-primary">로그인</button>
    </div>

    <!-- 카드 컬럼 -->
    <div class="flex-grid">
        <div class="flex-grid-item">
            <div class="card">
                <img class="card-image-top" src="https://s3.amazonaws.com/freecodecamp/relaxing-cat.jpg" alt="...">
                <div class="card-top">
                    <div class="left">
                        <h6 class="card-subtitle text-muted">
                            <i class="fa fa-heart" aria-hidden="true">
                                <span style="margin-right: 15px">
                                    20명이 좋아합니다.
                                </span>
                            </i>
                        </h6>
                        <h5 class="card-title1">
                            마타마타
                        </h5>
                    </div>
                    <div class="right">
                        <i class="fa fa-heart-o fa-lg" aria-hidden="true"></i>
                    </div>
                </div>

                <h6 class="card-subtitle text-muted">
                    <i class="fa fa-map-marker" aria-hidden="true"><span style="margin-right: 15px">
                            호비튼 무비 세트,
                            와이카토</span></i>
                </h6>
            </div>
        </div>
    </div>
