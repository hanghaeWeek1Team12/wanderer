<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wander</title>

    <!-- logo font -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../static/styles/signup.css">

    <!-- messageModal.css -->
    <link rel="stylesheet" href="../static/styles/messageModal.css">

    <!-- toPath.js -->
    <script type=text/javascript src="{{
            url_for('static', filename='js/toPath.js') }}"></script>

    <!-- modal.js -->
    <script type=text/javascript src="{{
        url_for('static', filename='js/modal.js') }}"></script>

    <!-- signup.js -->
    <script type=text/javascript src="{{
        url_for('static', filename='js/signup.js') }}"></script>

</head>

<body>
    <div class="header">
        <p class="biglogo" onclick="toPath('/')">W a n d e r e r</p>
    </div>
    <div class="inner_box">
        <div class="form-signup">

            <input type="email" class="form-control" id="email" placeholder="이메일">
            <label for="email"></label>

            <input type="password" class="form-control" id="password" placeholder="비밀번호">
            <label for="password"></label>

            <input type="nickName" class="form-control" id="nickName" placeholder="닉네임">
            <label for="nickName"></label>
            <p></p>
        </div>
        <button type="button" onclick="signup()" class="btn btn btn-primary">회원가입</button>
</body>

<!-- 메시지 모달 위치 -->
<div id="msg-modal" class="modal-overlay">
    <div class="modal-window">
        <div class="title">
            메시지
            <div onclick='closeMsgModal()' class="close-area">
                <i class="fas fa-times"></i>
            </div>
            <hr>
        </div>
        <div class="content">
            <!-- appending from modal.js -->
        </div>
    </div>
</div>

</html>
