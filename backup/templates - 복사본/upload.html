<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wander</title>

    <!-- logo font -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- toPath.js -->
    <script type=text/javascript src="{{
            url_for('static', filename='js/toPath.js') }}"></script>

    <!-- css -->
    <link rel="stylesheet" href="../static/styles/upload.css">

    <!-- cookie.js -->
    <script type=text/javascript src="{{
            url_for('static', filename='js/cookie.js') }}"></script>

    <!-- upload.js -->
    <script type=text/javascript src="{{
        url_for('static', filename='js/upload.js') }}"></script>

</head>

<body>
    <div class="header">
        <p class="biglogo" onclick="toPath('/')">W a n d e r e r</p>
    </div>
    <div class="inner_box">
        <div class="form-upload">

            <input type="imgsrc" class="form-control" id="imgsrc" placeholder="이미지URL">
            <label for="imgsrc"></label>
            <input type="placeName" class="form-control" id="placeName" placeholder="장소 명칭">
            <label for="placeName"></label>
            <input type="location" class="form-control" id="location" placeholder="장소 위치">
            <label for="location"></label>
            <p></p>
        </div>
        <button type="button" onclick="upload()" class="btn btn btn-primary">업로드</button>
</body>

</html>
